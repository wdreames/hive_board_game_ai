default:
    image: python:latest
    before_script:
        - |
            export PATH="/home/gitlab-runner/.pyenv/bin:$PATH"
            eval "$(pyenv init -)"
            eval "$(pyenv virtualenv-init -)"

stages:
    - test
test:
    script:
        - |   
            pyenv versions
            pyenv install 3.10.6
            pyenv global 3.10.6
            pyenv prefix
            python -V
            
            whoami
            pwd
            python3 --version
            coverage run -m unittest test/test_*.py
            coverage report -m
