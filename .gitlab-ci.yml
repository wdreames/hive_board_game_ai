default:
    image: python:latest
before_script:
    - curl https://pyenv.run | bash
    - pyenv install 3.10
    - pyenv versions
    - pyenv global 3.10
    - pyenv prefix
    - python -V
stages:
    - test
test:
    image: python:latest
    script:
        - whoami
        - pwd
        - python3 --version
        - coverage run -m unittest test/test_*.py
        - coverage report -m